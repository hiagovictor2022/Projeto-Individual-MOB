<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tela{
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div onmouseover="somar()" onmouseleave="sair()" class="tela"></div>
    <div id="resultado"></div>
</body>
</html>
<script>

	var counter = 0;
	var timer = 0;

	function add(){

		resultado.innerHTML = counter++;
	};

	function somar(){
		
		timer = setInterval (add,50)
	};

	function sair(){
		clearInterval(timer);
	};

</script>
